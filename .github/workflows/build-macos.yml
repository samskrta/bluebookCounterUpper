name: Build macOS app

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build app with PyInstaller
        run: |
          python -m PyInstaller --onefile --windowed --name "BlueBook Counter Upper" bluebook_count.py

      - name: Zip .app for distribution
        run: |
          mkdir -p upload
          # Prefer the app bundle if present, else the CLI binary
          if [ -d "dist/BlueBook Counter Upper.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/BlueBook Counter Upper.app" "upload/BlueBook-Counter-Upper-macOS.zip"
          else
            zip -j "upload/BlueBook-Counter-Upper-macOS.zip" "dist/BlueBook Counter Upper"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlueBook-Counter-Upper-macOS
          path: upload/BlueBook-Counter-Upper-macOS.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            upload/BlueBook-Counter-Upper-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


